backend:
  name: github
  repo: ericnag/ericnagamuta.com
  branch: master
  site_domain: eric-nagamuta-blog.netlify.com

publish_mode: editorial_workflow
media_folder: "static/assets/img"
public_folder: "assets/img"

collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Date",
          name: "date",
          widget: "datetime",
          format: "YYYY-MM-DD hh:mm:ss",
        }
      - { label: "image", name: "image", widget: "image" }
      - {
        label: "Category",
        name: "category",
        widget: "select",
        options: ["java", "css", "js", "html", "dev", "misc"]
      }
      - {
        label: "Background",
        name: "background",
        widget: "select",
        options: [
          { label: "Java", value: "#EB7728" },
          { label: 'CSS', value: '#2DA0C3' },
          { label: 'JS', value: '#D6BA32' },
          { label: 'HTML', value: '#B31917' },
          { label: 'Dev', value: '#7D669E' },
          { label: 'Misc', value: '#7AAB13' },
        ]
      }
      - { label: "Body", name: "body", widget: "markdown" }
